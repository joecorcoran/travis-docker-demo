language: rust
dist: trusty
services: docker
sudo: required
  
# Setup two jobs, one for each targeted platform
matrix:
  include:
    - env: TARGET=x86_64-unknown-linux-gnu
    - env: TARGET=i686-unknown-linux-gnu

# Install tools for running tests
install:
  - curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain $TRAVIS_RUST_VERSION
  - source ~/.cargo/env
  - cargo install cross
script: cross test --target $TARGET

# Build and compress release
before_deploy:
  - cross build --release --target $TARGET
  - tar czf travis-docker-demo-$TARGET-$TRAVIS_BUILD_NUMBER.tar.gz target/$TARGET/release/travis-docker-demo

# Deploy to GitHub releases
deploy:
  api_key:
    secure: ""
  file: travis-docker-demo-$TARGET-$TRAVIS_BUILD_NUMBER.tar.gz
  provider: releases
  skip_cleanup: true
